<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>
    <link rel="stylesheet" href="btvn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="search-container">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search for restaurant name...">
    </div>
    <div class="filter-bar">
        <button class="filter-btn">Rating 4.5+</button>
        <button class="filter-btn">Rating High to Low</button>
        <button class="filter-btn">Cost Low to High</button>
        <button class="filter-btn">Cost High to Low</button>
        <button class="filter-btn">Distance</button>
    </div>
    <div class="restaurant-grid">
        </div>
    <script type="module" src="./btvn.js"></script>
</body>
</html>
